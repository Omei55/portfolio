name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual triggering

env:
  NODE_VERSION: "20.x"

jobs:
  # Build and test job
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: |
            be/package-lock.json
            fe/package-lock.json

      # Backend build and test
      - name: Install backend dependencies
        working-directory: ./be
        run: npm ci

      - name: Lint backend
        working-directory: ./be
        run: npm run lint || true

      - name: Build backend
        working-directory: ./be
        run: npm run build

      # Frontend build and test
      - name: Install frontend dependencies
        working-directory: ./fe
        run: npm ci

      - name: Build frontend
        working-directory: ./fe
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'http://localhost:3001' }}
        run: npm run build

      - name: Upload backend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: be/dist
          retention-days: 7

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: fe/build
          retention-days: 7

  # Deployment job (only on push to main/master)
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: be/dist

      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: fe/build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Create deployment directory
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "mkdir -p ${{ secrets.DEPLOY_PATH }}/be/dist ${{ secrets.DEPLOY_PATH }}/fe/build ${{ secrets.DEPLOY_PATH }}/be/node_modules"

      - name: Copy backend files
        run: |
          scp -r be/dist/* ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.DEPLOY_PATH }}/be/dist/
          scp be/package.json ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.DEPLOY_PATH }}/be/
          scp be/package-lock.json ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.DEPLOY_PATH }}/be/

      - name: Copy frontend files
        run: |
          scp -r fe/build/* ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.DEPLOY_PATH }}/fe/build/

      - name: Install production dependencies on server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "cd ${{ secrets.DEPLOY_PATH }}/be && npm ci --production"

      - name: Restart backend service
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "cd ${{ secrets.DEPLOY_PATH }}/be && pm2 restart agile-pulse-backend || pm2 start dist/main.js --name agile-pulse-backend || systemctl restart agile-pulse-backend || echo 'Please restart the backend service manually'"

      - name: Restart frontend service
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "cd ${{ secrets.DEPLOY_PATH }}/fe && pm2 restart agile-pulse-frontend || pm2 serve build --name agile-pulse-frontend -p 3000 || systemctl restart agile-pulse-frontend || echo 'Please restart the frontend service manually'"

      - name: Deployment notification
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Backend deployed to: ${{ secrets.DEPLOY_PATH }}/be"
          echo "Frontend deployed to: ${{ secrets.DEPLOY_PATH }}/fe/build"
