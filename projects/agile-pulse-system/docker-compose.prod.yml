version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: agile_pulse_postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-agile_pulse}
      POSTGRES_USER: ${DATABASE_USER:-agile_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-agile_password}
    ports:
      - '${DATABASE_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-agile_user} -d ${DATABASE_NAME:-agile_pulse}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agile-pulse-network
    restart: unless-stopped

  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    container_name: agile_pulse_backend
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${DATABASE_USER:-agile_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-agile_password}
      DATABASE_NAME: ${DATABASE_NAME:-agile_pulse}
      DATABASE_SSL: ${DATABASE_SSL:-false}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      PORT: 3001
      NODE_ENV: production
    ports:
      - '${BACKEND_PORT:-3001}:3001'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agile-pulse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/projects', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3001}
    container_name: agile_pulse_frontend
    ports:
      - '${FRONTEND_PORT:-3000}:80'
    depends_on:
      - backend
    networks:
      - agile-pulse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  agile-pulse-network:
    driver: bridge

