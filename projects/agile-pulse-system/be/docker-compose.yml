version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: agile_pulse_postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-agile_pulse}
      POSTGRES_USER: ${DATABASE_USER:-agile_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-agile_password}
    ports:
      - '${DATABASE_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${DATABASE_USER:-agile_user} -d ${DATABASE_NAME:-agile_pulse}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
